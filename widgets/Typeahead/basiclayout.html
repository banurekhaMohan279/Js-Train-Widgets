<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Todoist</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
      }

      form {
        width: 100%;
        height: 100%;
        background: blue;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form input[type="text"] {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Typeahead() {
        return (
          <>
            <form>
              <input type="search" name="searchbox" id="searchbox" />
              <input type="submit" />
            </form>
          </>
        );
      }
      ReactDOM.render(<Typeahead />, document.querySelector("#root"));
    </script>
  </body>
</html>
