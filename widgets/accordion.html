<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "../index.css">
    <title>Accordion</title>
  </head>
  <body>
    <div class = "page-center">
      <div class = "col-1">
        <h1> Accordion </h1>

        <div class = "accordion">
          <p class = "top" onclick = "toggle()"> Top content &darr;</p>
          <p class = "bottom hide"> Bottom content </p>
        </div>

        <a href = "progressbar.html" class = "prev-btn"> &larr; </a>
      </div>
      <div class = "col-2">
        <a href = ".html" class = "next-btn"> &rarr; </a>
        <code class = "code-snippet-html"></code>
      </div>
    </div>
    <script>
        function toggle(){
          event.target.nextElementSibling.classList.toggle('hide');
        }
    </script>
  </body>
</html>
