    <script

    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      .liked {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="root1"></div>
    <script type="text/babel">
      function Likedbtn() {
        const [count, setCount] = React.useState(100);
        const [liked, setLiked] = React.useState(false);

        React.useEffect(() => {
          liked ? setCount(prev => prev + 1) : setCount(prev => prev - 1);
        }, [liked]);

        const updateLike = () => {
          setLiked(prev => !liked);
        };

        return (
          <>
            <h1> Liked button without Reducer </h1>
            <button
              onClick={() => updateLike()}
              className={liked ? "liked" : "unlike"}
            >
              LIKE | {count}
            </button>
          </>
        );
      }
      ReactDOM.render(<Likedbtn />, document.querySelector("#root"));
