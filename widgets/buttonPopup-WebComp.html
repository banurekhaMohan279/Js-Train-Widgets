<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>Button Hover</title>
    <link rel="stylesheet" href="../index.css">
    <script type="text/javascript">
        class Buttonpopup extends HTMLElement{
          connectedCallback() {
            this.innerHTML = `<button>Click Me!</button>`;
          }
        }
        window.customElements.define('button-popup',Buttonpopup );
    </script>
  </head>
  <body>
      <div class = "btn-popup-container">
        <h1> Button On Hover </h1>
        <div class = "img-placeholder">
          <img src = "https://picsum.photos/id/1025/500" alt = "Image Placeholder"/>
          <button-popup></button-popup>
        </div>
        <a href = "lazy-load.html" class = "prev-btn"> &larr; </a>
      </div>
  </body>
</html>
