<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Hover</title>
    <script type="text/javascript">
        class Buttonpopup extends HTMLElement{
          connectedCallback() {
            this.innerHTML = `<h1>Hello world</h1>`;
          }
        }
        window.customElements.define('button-popup',Buttonpopup );
    </script>
  </head>
  <body>
      <button-popup></button-popup>
  </body>
</html>
